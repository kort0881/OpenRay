name: Check Previous Proxies

# Trigger workflow
on:
  # schedule:
  #   # Run at minute 0 of every 3rd hour
  #   - cron: '0 */3 * * *'
  workflow_dispatch:  # Allow manual trigger

# Permissions (top-level fallback)
permissions:
  contents: write

concurrency:
  group: check-previous-proxies
  cancel-in-progress: false   # Queue new runs until the previous one finishes

jobs:
  check-previous-proxies:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # Checkout repository with full history
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        token: ${{ secrets.PERSONAL_TOKEN }}

    - name: Configure Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tqdm
        pip install aiohttp
        pip install aioping
        pip install geoip2
        pip install pyyaml
        pip install ruamel.yaml
        pip install requests

    # Install Xray core
    - name: Install Xray core
      run: |
        # Download and install Xray (extract to isolated directory to avoid overwrite prompts)
        wget -q https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
        mkdir -p xray-dist
        unzip -q -n Xray-linux-64.zip -d xray-dist
        chmod +x xray-dist/xray
        sudo mv xray-dist/xray /usr/local/bin/
        rm -rf xray-dist Xray-linux-64.zip
        # Verify installation
        xray version

    # Run proxy checker script for previous proxies only
    - name: Run previous proxies checker
      run: python -m src.main_existing_only

    # Run the converter scripts
    - name: Convert proxy lists to Clash and Singbox formats
      run: |
        python src/converter/sub2clash_singbox.py \
          ./output/all_valid_proxies.txt \
          src/converter/config.yaml \
          src/converter/singbox.json \
          ./output/converted/all_valid_proxies_clash_config.yaml \
          ./output/converted/all_valid_proxies_singbox_config.json

    # Commit and push changes
    - name: Commit and push changes
      run: |
        git add .state/ output/
        git commit -m "Update previous proxy lists [skip ci]" || echo "No changes to commit"
        git push origin main

